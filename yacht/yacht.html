<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야추</title>
    <link rel="stylesheet" href="yacht.css">
</head>
<body>
    <div id="content">
        
        <div id="scoreboard", class="divTable">
            <div class="table">
                <div class="row_">
                    <div class="type" id="turndiv">Turn</div>
                    <div class="blank"></div>
                </div>
                <div class="row_">
                    <div class="type" id="turndiv"><span id="gameturn">1</span>/12</div>
                    <div class="blank"></div>
                </div>
                <div class="row_">
                    <div class="type" id="categories">Categories</div>
                    <div class="blank"></div>
                </div>
                <div class="row number">
                    <div class="type" id="Aces" data="1"><span class="ico"></span>Aces</div>
                    <div class="score" id="Aces_score" status="unfilled"></div>
                </div>
                <div class="row number">
                    <div class="type" id="deuces" data="2"><span class="ico"></span>Deuces</div>
                    <div class="score" id="deuces_score" status="unfilled"></div>
                </div>
                <div class="row number">
                    <div class="type" id="threes" data="3"><span class="ico"></span>Threes</div>
                    <div class="score unfilled" id="threes_score" status="unfilled"></div>
                </div>
                <div class="row number">
                    <div class="type" id="fours" data="4"><span class="ico"></span>Fours</div>
                    <div class="score" id="fours_score" status="unfilled"></div>
                </div>
                <div class="row number">
                    <div class="type" id="fives" data="5"><span class="ico"></span>Fives</div>
                    <div class="score" id="fives_score" status="unfilled"></div>
                </div>
                <div class="row number">
                    <div class="type" id="sixes" data="6"><span class="ico"></span>Sixes</div>
                    <div class="score" id="sixes_score" status="unfilled"></div>
                </div>
                <div class="row_">
                    <div class="type" id="subtotal">Subtotal</div>
                    <div class="score"><span id="subtotal_score">0</span>/63</div>
                </div>
                <div class="row_">
                    <div class="type" id="bonus">+35 Bonus</div>
                    <div class="score" id="bonus_score"></div>
                </div>
            </div>

            <div class="table">
                <div class="row set",>
                    <div class="type" id="choice">Choice</div>
                    <div class="score" id="choice_score"></div>
                </div>
            </div>

            <div class="table">
                <div class="row set">
                    <div class="type" id="four_kind">4 of a Kind</div>
                    <div class="score" id="four_kind_score"></div>
                </div>
                <div class="row set">
                    <div class="type" id="fullhouse">Full House</div>
                    <div class="score" id="fullhouse_score"></div>
                </div>
                <div class="row set">
                    <div class="type" id="s_straight">S. Straight</div>
                    <div class="score" id="s_straight_score"></div>
                </div>
                <div class="row set">
                    <div class="type" id="l_straight">L. Straight</div>
                    <div class="score" id="l_straight_score"></div>
                </div>
                <div class="row set">
                    <div class="type" id="yacht">Yacht</div>
                    <div class="score" id="yacht_score"></div>
                </div>
            </div>

            <div class="table">
                <div class="row_">
                    <div class="type" id="total">Total</div>
                    <div class="score" id="total_score">0</div>
                </div>
            </div>
        </div>

        <div class="board">
            <div id="selected">
        
            </div>
        
            <div id="dices">
        
            </div>
            <button id="roll">굴리기</button>
            <div id="turn">3</div>
        </div>
    </div>
    <script src="yacht.js"></script>
</body>
</html>
